version: '3.9'

services:
    elasticsearch:
      image: ghcr.io/yp-middle-python-24/elasticsearch:8.7.0
      environment:
        - discovery.type=${DISCOVERY_TYPE}
        - xpack.security.enabled=${XPACK_SEC_ENABLE}
      env_file:
        - .env
      volumes:
        - elastic_volume_test:/usr/share/elasticsearch/data

    redis:
      image: redis:7.0.11-alpine
      volumes:
        - redis_volume:/data

    api:
      build: ../../.
      image: fastapi-image
      env_file:
        - ../../.env
      depends_on:
        - elasticsearch
        - redis
    tests:
      image: fastapi-image
      working_dir: /app/tests/functional
      entrypoint: >
        sh -c "pip install -r requirements.txt
        && python3 utils/wait_for_es.py
        && python3 utils/wait_for_redis.py
        && python3 utils/test.py"
#        && pytest /tests/functional/src"
      depends_on:
        - elasticsearch
        - redis
        - api

volumes:
    elastic_volume_test:
      name: elastic_volume_test
    redis_volume_test:
      name: redis_volume_test
